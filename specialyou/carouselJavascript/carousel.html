<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel javascript</title>
    <link href="carousel.css" rel="stylesheet" />
</head>

<body>
  <section>
    <div class="slideContainer">
        <div class="slide"><img src="../specialYouImages/bestSelling1.jpg" class="image image1" /></div>
        <div class="slide"><img src="../specialYouImages/bestSelling2.jpg" class="image image2" /></div>
        <div class="slide"><img src="../specialYouImages/bestSelling3.jpg" class="image image3" /></div>
        <div class="slide"><img src="../specialYouImages/bestSelling4.jpg" class="image image4" /></div>
        <button class="sliderBtn sliderBtnLeft">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
            </svg>
        </button>
        <button class="sliderBtn sliderBtnRight">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
            </svg>
        </button>
        <div class="dots">
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
        </div>
    </div>
  </section>

    <script src="carousel.js"></script>

</body>

</html>
